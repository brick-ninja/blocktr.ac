<VirtualHost *:80>
    ServerName blocktr.ac
    DocumentRoot /var/www/blocktrac
    RedirectMatch permanent "^(/(?!\.well-known/).*)" https://blocktr.ac
</VirtualHost>

<IfModule mod_ssl.c>
  <VirtualHost *:443>
    SSLEngine on
    ServerName blocktr.ac
    DocumentRoot /var/www/blocktrac

    ErrorLog "logs/blocktrac_error_log"
    CustomLog "logs/blocktrac_access_log" combined

    SSLCertificateFile /etc/letsencrypt/certs/signed-blocktrac.crt
    SSLCertificateKeyFile /etc/letsencrypt/private/domain-blocktrac.key
    SSLCertificateChainFile /etc/letsencrypt/certs/chained_cert-blocktrac.pem

    Header always set Strict-Transport-Security "max-age=31536000; includeSubDomains; preload"
    Header always set Content-Security-Policy "default-src 'self'; connect-src https://api.blocktr.ac wss://s2.ripple.com https://horizon.stellar.org https://blockchain.info https://api.blockcypher.com https://main-light.eth.linkpool.io; child-src https://www.youtube.com; font-src 'self'; img-src 'self' data:; script-src 'self' 'unsafe-eval' 'unsafe-inline'; style-src 'self'"
    Header always append X-Frame-Options DENY
    Header always set X-XSS-Protection "1; mode=block"
    Header always set X-Content-Type-Options nosniff

    #Header Set Access-Control-Allow-Origin "*"

    <Directory /var/www/blocktrac>
      RewriteEngine On
      RewriteBase /
      RewriteRule ^index\.html$ - [L]
      RewriteCond %{REQUEST_FILENAME} !-f
      RewriteCond %{REQUEST_FILENAME} !-d
      RewriteRule . /index.html [L]
    </Directory>
  </VirtualHost>
</IfModule>
